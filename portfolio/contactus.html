<html lang="en"> 
    <head> 
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
		
        <title>Contact Us</title>
		<link href="styles/main.css" rel="stylesheet" type="text/css" />
		<script type="text/JavaScript" src="scripts\validate.js"></script>
		<style>
			.info {
				text-align: center;
				padding: 10px 10px 10px 10px;
			}
			#button {
				text-align: center;
				padding: 10px 10px 10px 10px;
			}
			label {
				font-weight: bold;
			}
			
			label.noBold {
				font-weight: normal;
			}
		</style>
    </head> 
    
    <body>
        <header>
            <h1>Conner's Burgers</h1>
			<p>New Location coming soon!</p>
        </header>

        <nav>
				<a href="index.html" class="btn badge-pill">Home</a>
				<a href="menu.html" class="btn badge-pill">Menu</a>
				<a href="contactus.html" class="btn badge-pill">Contact Us</a>
        </nav>
		
		<form name="check" onsubmit="return validateItems();">
				
			<div class="info">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" ><br />
			</div>
			
			<div class="info">
				<label for="email">Email:</label>
				<input type="text" id="email" name="email" ><br />
			</div>
			
			<div class="info">
				<label for="phone">Phone:</label>
				<input type="text" id="phone" name="phone" ><br />
			</div>

			<div class="info">
				<label for="reason">Reason for Inquiry:</label>
				<select id="reason" name="reason">
					<option value="catering" selected>Catering</option>
					<option value="privateParty">Private Party</option>
					<option value="feedback">Feedback</option>
					<option value="other">Other</option>
				</select>
			</div>
			
			<div class="info">
				<br />
				<label for="info">Additional Information: </label>
				<textarea id="info" name-"info"></textarea>
			</div>
			
			<div class="info">
				<p><strong>Have you been to the resturaunt?</strong>
				<input type="radio" id="choice1" name="question" value="no">
				<label for="choice1" class="noBold">No</label>
				<input type="radio" id="choice2" name="question" value="yes">
				<label for="choice2" class="noBold">Yes</label>
				</p>
			</div>
			
			<div class="info">
				<p><strong>What is the best day to contact you?</strong>
				<input type="checkbox" id="m" name="day" value="M" >
				<label for="m" class="noBold">M</label>
				<input type="checkbox" id="t" name="day" value="T" >
				<label for="t" class="noBold">T</label>
				<input type="checkbox" id="w" name="day" value="W" >
				<label for="w" class="noBold">W</label>
				<input type="checkbox" id="th" name="day" value="Th">
				<label for="th" class="noBold">Th</label>
				<input type="checkbox" id="f" name="day" value="f">
				<label for="f" class="noBold">F</label>
				</p>
			</div>

			<div id="button">
				<button type="submit" id="submitButton" class="btn btn-default">Submit</button>
			</div>
		</form>
		
		
		<footer>
			<p>1 Market Street, Louisville, KY 40216</p>
			<p>502-111-1111</p>
        </footer>
    </body> 
</html>
